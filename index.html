<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filter Calculator</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div class="container">
		<ul class="nav nav-pills mb-5 justify-content-center" id="pills-tab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="pill" href="#calculator">Calculator</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="pill" href="#about">About</a>
			</li>
		</ul>
		<div class="tab-content">
			<div id="calculator" class="tab-pane show active">
				<div class="row">
					<div class="initial col-6">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">#</div>
							</div>
							<input type="text" class="inputInitial form-control" placeholder="Color of your image" maxlength=6>
						</div>
				<!-- 	<input class="selectorInitial" type="color"> -->
						<div class="initialColor alert">
							<h5>Initial Color</h5>
							<p></p>
							<p></p>
							<p></p>
						</div>
					</div>
					<div class="target col-6">
				<!-- 	<input class="selectorTarget" type="color"> -->
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">#</div>
							</div>
							<input type="text" class="inputTarget form-control" placeholder="Target color" maxlength=6>
						</div>
						<div class="targetColor alert">
							<h5>Target Color</h5>
							<p></p>
							<p></p>
							<p></p>
						</div>
					</div>
		<!-- 		<div class="filters col-4">
						<div class="initialSepia alert" style="filter: brightness(50%) sepia(1)">
							<h5>Initial Sepia</h5>
							<p></p>
							<p></p>
							<p></p>
						</div>
					</div> -->
					<div class="col-6">
						<h5>Target using filter</h5>
						<img src="http://richard.parnaby-king.co.uk/basket.svg" class="calculatedTarget basketImage mx-auto d-block"></img>
						<div class="filterString alert alert-dark">
							<samp></samp>
						</div>
					</div>
					<div class="col-6">
						<h5>Target using Color Matrix</h5>
						<img src="http://richard.parnaby-king.co.uk/basket.svg" class="calculatedTargetSvg basketImage mx-auto d-block"></img>
						<div class="colorMatrixString alert alert-dark">
							<samp></samp>
						</div>
						<svg>
						<defs>
							<filter id="colorize" color-interpolation-filters="sRGB">
								<feColorMatrix type="matrix"
												values="0 0 0 0 .257
														0 0 0 0 .257
														0 0 0 0 .257
														0 0 0 1 0" />
							</filter>
						</defs>
						</svg>
					</div>
				</div>
			</div>
			<div id="about" class="tab-pane"></div>
		</div>
	</div>
</body>
</html>
